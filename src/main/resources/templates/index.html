<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.or">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SisGen</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Quem somos</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/socios}">Sócios</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/dependentes}">Dependentes</a></li>
					</ul>
					<span class="navbar-text"> SisGen </span>
				</div>
			</div>
		</nav>
		<div class="ms-3">
			<h2 class="mt-3 p-2">Gerenciamento de sócios e dependentes</h2>
		</div>
		<table class="table table-striped ms-3">
			<tr>
				<td>Sócios</td>
				<td>
					<a th:href="@{/socios/cadastro}"> <i class="bi bi-save"></i></a> 
					<a th:href="@{/socios}"> <i class="bi bi-pencil"></i></a> 
					<a th:href="@{/socios}"> <i class="bi bi-trash3-fill"></i></a>
				</td>
			</tr>
			<tr>
				<td>Dependentes</td>
				<td>
					<a th:href="@{/dependentes/cadastro}"> <i class="bi bi-save"></i></a> 
					<a th:href="@{/dependentes}"> <i class="bi bi-pencil"></i></a> 
					<a th:href="@{/dependentes}"> <i class="bi bi-trash3-fill"></i></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
